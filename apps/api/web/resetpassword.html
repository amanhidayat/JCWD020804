<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Change Notification</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
    />
    <style>
      body {
        font-family: 'Playfair Display', serif;
        background: linear-gradient(to bottom right, #f8f8f8, #dcdcdc);
        margin: 0;
        padding: 0;
      }

      .container {
        text-align: center;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        margin: 50px auto;
        max-width: 600px;
      }

      .header img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 20px;
      }

      .header h2 {
        color: #333333;
        font-family: 'Playfair Display', serif;
        margin: 10px 0;
      }

      .content p {
        color: #555555;
        margin: 10px 0;
      }

      .button {
        padding: 15px 40px;
        border-radius: 30px;
        text-decoration: none;
        display: inline-block;
        margin: 40px 0;
        font-weight: bold;
        transition:
          background-color 0.3s ease,
          color 0.3s ease;
      }

      /* .button:hover {
        background-color: rgb(0, 0, 0);
        color: rgb(234, 218, 5);
      } */

      h6 {
        color: #888888;
        font-size: 14px;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <img
          src="https://raw.githubusercontent.com/amanhidayat/SmqrEsports.github.io/amanhidayat-patch-1/masnstay.jpeg.jpg"
          alt="MasnStay"
        />
        <h2>Password Change Request</h2>
      </div>

      <div class="content">
        <p>
          We have received a password change request for your MasnStay account
          <span style="color: rgb(0, 0, 0)">{{username}}</span>.
        </p>
        <p>
          If you did not request to change your password, you can ignore this
          email, and your password will remain unchanged üòîüôè.
        </p>

        <a class="button" href="{{link}}" style="color: #000000;">Reset Password</a>
      </div>
    </div>
  </body>
</html>
